<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter city"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>

            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <br />

        <div class="currentWeatherbox">
          <h1 id="currentCity">Düsseldorf</h1>
          <ul>
            <li><timeElement>Friday, 12:00</timeElement></li>
            <li><descriptionElement>Clear</descriptionElement></li>
          </ul>

          <div class="row">
            <div class="col-6">
              <img
                src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/facebook/65/sun-with-face_1f31e.png"
                alt="Clear"
                width="50"
                px,
                height="50"
                px
              />

              <span class="temperature" id="temperature">
                <temperatureElement>13</temperatureElement></span
              ><span class="units"> °C | °F </span>
            </div>

            <div class="col-5">
              <ul>
                <li>Percipitation</li>
                <li>Humidity</li>
                <li>Wind speed</li>
              </ul>
            </div>
          </div>

          <button class="currentbtn" id="currentUpdate">Current</button>

          <div class="row">
            <div class="col-2">
              <p class="Days">
                ⛅<br />22°C<br />
                Mon
              </p>
            </div>
            <div class="col-2">
              <p class="Days">
                ☀️<br />
                20°C<br />
                Tue
              </p>
            </div>
            <div class="col-2">
              <p class="Days">
                ⛅ <br />15°C<br />

                Wed
              </p>
            </div>
            <div class="col-2">
              <p class="Days">
                🌧 <br />10°C<br />

                Thu
              </p>
            </div>
            <div class="col-2">
              <p class="Days">
                🌧 <br />15°C<br />

                Fri
              </p>
            </div>
          </div>
        </div>

        <footer>
          <a
            href="https://github.com/Countess-Magpyr/weather-app"
            class="links"
            target="_blank"
          >
            Find Code Here!</a
          >
        </footer>
      </div>
    </div>
  </body>
</html>
